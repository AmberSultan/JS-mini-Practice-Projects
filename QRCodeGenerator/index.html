<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="qr">
        <h3>Enter your Copied URL</h3>
        <input type="text" class="input" placeholder="Enter link or URL" id="qrText">
        <div id="imageBox">
            <img src="" alt="" id="qrImage" class="hideBorder">
        </div>
        <div class="buttons">
            <button type="button" onclick="generateQR()">Generate QR Code</button>
            <button type="button" onclick="downloadQR()">Download QR Code</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
